<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunezz - Müzik Keşfet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="overlay"></div>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="animate__animated animate__swing">
            <div class="logo">
              <i class="fas fa-music"></i>
              <span>Tunezz</span>
            </div>
        </div>
        </div>
        <div class="navbar-right">
            <button class="nav-btn favorites-btn">
                <i class="fas fa-heart"></i>
                <span class="favorites-count">0</span>
            </button>
            <button class="nav-btn theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <div class="music-container">
            <div class="music-card">
                <div class="music-image">
                    <div class="song-info">
                        <h2 class="song-title">Song Title</h2>
                        <p class="artist">Artist Name</p>
                        <p class="year">2023</p>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
                <input type="range" class="progress" min="0" max="100" value="0">
            </div>

            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>

            <div class="player-controls">
                <button class="control-btn dislike"><i class="fas fa-times"></i></button>
                <button class="control-btn play-pause"><i class="fas fa-play"></i></button>
                <button class="control-btn like"><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </div>

    <div class="favorites-sidebar">
        <div class="sidebar-header">
            <h3>Favorilerim</h3>
            <button class="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="favorites-list">
            </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script src="script.js"></script>
    </body>
</html>
